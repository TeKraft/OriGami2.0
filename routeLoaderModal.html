<div class="modal-header">
  <h3 class="modal-title">Load Route</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label class="control-label">Please enter route ID:</label>
    <input type="text" ng-model="m_route_id" class='form-control' required>
  </div>
  <div class="form-group">
    <label class="control-label">Please your participant ID:</label>
    <input type="text" ng-model="m_participant_id" class='form-control' required>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="load()">Load route</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
