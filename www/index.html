<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/leaflet.css" />
    <!-- ionic material js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- ionic base64 converted -->
    <script src="lib/angular-base64-upload/dist/angular-base64-upload.min.js"></script> 
    <!-- ionic translate -->
    <script src="lib/angular-translate/angular-translate.min.js"></script> 
    <!-- ionic leaflet -->
    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/leaflet/angular-leaflet-directive.min.js"></script>

    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>

    <script src="lib/ngCordova/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- App's js -->
    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
    <script src="js/languageController.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/map-controllers/geoController.js"></script>
    <script src="js/map-controllers/aidController.js"></script>
    <script src="js/map-controllers/pathController.js"></script>
</head>

<body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
</body>

</html>
