<ion-view view-title="Aided Navigation" ng-controller="GamesCtrl" >
    <ion-nav-bar class="bar-positive">
           <ion-nav-back-button></ion-nav-back-button>
       </ion-nav-bar>
  <ion-content>
      <!-- Map-->

       <leaflet defaults="map.defaults"  layers="map.layers" center="map.center" paths="map.paths" markers="map.markers" geojson="map.geojson" ng-if="map"></leaflet>
       <button class="button button-fab button-fab-bottom-left button-positive icon ion-information waves-effect waves-button waves-light" ng-click="showAidInfo()"></button>
  </ion-content>
</ion-view>
