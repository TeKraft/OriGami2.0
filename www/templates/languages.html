<ion-view view-title="{{'appinfo' | translate}}" ng-controller="languageController">
    <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content style = "background-color:#80DEEA; height: 100%;">
      <div class = "lang-tab">
          <div class="information">
              <i class="icon ion-chatbubble"></i>
              <h1>Choose the Language</h1>
          </div>
      </div>
      
      <div class="list animate-fade-slide-in-right" style = "background-color:#80DEEA; height:100%; position:relative;">
          <a style = "position:absolute;left:25%;top:10%;width:50%;height:50%;" ng-click = "changeLanguage('de')">
              <img src = "./img/icons/Germany.png">
          </a>
          <a style = "position:absolute;right:25%;top:10%;" ng-click = "changeLanguage('esp')">
              <img src = "./img/icons/Portugal.png">
          </a>
          <a style = "position:absolute;left:25%;top:30%;" ng-click = "changeLanguage('prt')">
              <img src = "./img/icons/Spain.png">
          </a>
          <a div style = "position:absolute;right:25%;top:30%;" ng-click = "changeLanguage('en')">
              <img src = "./img/icons/United-Kingdom.png">
          </a>
      </div>
  </ion-content>
</ion-view>
