<ion-view view-title="{{'appinfo' | translate}}" ng-controller="languageController">
  <ion-content style = "background-color:#80DEEA; height: 100%;">
      <div class = "lang-tab">
          <div class="information">
              <ng-md-icon icon = "{{icon}}" style = "fill: white;" size = "70"></ng-md-icon>
              <h1 style = "font-size: 28px;">Choose the Language</h1>
              <h1 style = "font-size: 15px;">Current language: <b>{{currentLanguage}}</b></h1>
          </div>
      </div>
      
      <div class="list animate-fade-slide-in-right" style = "background-color:#80DEEA; height:100%; position:relative;">
          <a style = "position:absolute;left:15%;top:10%;width:50%;height:50%;" ng-click = "changeLanguage('de')">
              <img src = "./img/icons/Germany.png">
              
          </a>
          <a style = "position:absolute;right:15%;top:10%;" ng-click = "changeLanguage('prt')">
              <img src = "./img/icons/Portugal.png">
          
          </a>
          <a style = "position:absolute;left:15%;top:40%;" ng-click = "changeLanguage('esp')">
              <img src = "./img/icons/Spain.png">
            
          </a>
          <a div style = "position:absolute;right:15%;top:40%;" ng-click = "changeLanguage('en')">
              <img src = "./img/icons/United-Kingdom.png">
              
          </a>
          
          <a div style = "position:absolute;right:41%;top:25%;" ng-click = "changeLanguage('cat')">
              <img src = "./img/icons/Spain.png">
             
          </a>
          
      </div>
  </ion-content>
</ion-view>
