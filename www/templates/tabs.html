<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home menu tab -->
  <ion-tab title="StartMenu" icon-off="ion-home" icon-on="ion-home" ui-sref="tab.home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Information tab -->
  <ion-tab title="Information" icon-off="ion-ios-information" icon-on="ion-ios-information" ui-sref="tab.info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

  <!-- About us tab -->
  <ion-tab title="Languages" icon-off="ion-android-globe" icon-on="ion-android-globe" href="#/tab/languages">
    <ion-nav-view name="languages-tab"></ion-nav-view>
  </ion-tab>
    
</ion-tabs>
