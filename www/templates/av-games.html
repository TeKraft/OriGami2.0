<ion-view view-title="Available games" view-title="Available Games">
    <ion-content style="background-color:#80DEEA;height:100%;">
        <!-- Here are games, which were created before-->

        <div class="list card calm-bg download_tiles" style="background-color:#FFEB3B" ng-repeat="game in games">
            <a ng-click="gameSelect(game.name)" style="width:100%;height:100%;">
                <div class="item item-avatar game-desc">
                    <img src="./img/navigation.png">
                    <h2>{{game.name}}</h2>
                    <div style="display:inline-flex;">
                        <span class="input-label">{{'difficulty' | translate}}: </span>
                        <i class={ {game.diff[0]}} style="font-size:2em;color:#03A9F4;"></i>
                        <i class={ {game.diff[1]}} style="font-size:2em;color:#03A9F4;"></i>
                        <i class={ {game.diff[2]}} style="font-size:2em;color:#03A9F4;"></i>
                        <i class={ {game.diff[3]}} style="font-size:2em;color:#03A9F4;"></i>
                        <i class={ {game.diff[4]}} style="font-size:2em;color:#03A9F4;"></i>
                    </div>
                </div>
                <div class="item item-body game-desc">
                    <span>
                       {{game.description}}
                    </span>
                    <p>
                        <a class="subdued"> <i class="icon ion-clock" style="font-size:20px;"></i> {{game.timecompl}}</a>
                        <!--  <a class="subdued"> <i class="icon ion-android-textsms"></i>   5 Comments</a> -->
                        <a class="subdued"> <i class="ion-map" style="font-size:20px;"></i> Number of Activities: <b style="font-size:15px;">{{game.activities.length}}</b></a>
                    </p>

                    <button id="fab" class="button button-balanced icon ion-ios-game-controller-b-outline button-fab button-fab-bottom-right" ng-click="gameSelect(game.name)">
                </div>
            </a>
        </div>
    </ion-content>

    <button class="button button-fab button-positive icon ion-chevron-left waves-effect waves-button waves-light" ng-click="cancelGame()" style="position: fixed;bottom: 8%;left: 1%;"></button>

</ion-view>
