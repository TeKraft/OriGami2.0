<!DOCTYPE html>
<html ng-app="oriGamiGame">
<head>
  <meta charset="utf-8">
  <title>OriGami 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Styles-->
  <link rel="stylesheet" href ="css/bootstrap.min.css">
  <link rel="stylesheet" href ="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">


  <!--Javascript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

</head>
<body ng-controller="MapController">
<div class="container" ng-controller="GeoCtrl">

  </div>

  <navbar bindlayers="layers"></navbar>

  <leaflet class="map" paths="paths" layers="layers" center="center" geojson="geojson" markers="markers" event-broadcast="events" id="map"></leaflet>

  <server-connection ng-controller="ServerConnectionController"></sever-connection>

  
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="https://rawgit.com/dwmkerr/angular-modal-service/master/dst/angular-modal-service.js"></script>
  <script src="js/angular-leaflet-directive.js"></script>
  <script src="js/ui-bootstrap-tpls-0.12.1.js"></script>
  <!-- Feature Layer Only Build -->
  <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.6/esri-leaflet-feature-layer.js"></script>
  <script src="oriGamiGame.js"></script>

</body>
</html>
